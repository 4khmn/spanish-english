<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка слова</title>
    <link rel="stylesheet" th:href="@{/css/card.css}">
</head>
<body>

<div class="card-container">
    <h2>Переведите на испанский:</h2>

    <div class="english-word">
        <p th:text="${word.english}"></p>
    </div>

    <form action="/check-word" method="post">
        <input type="hidden" name="wordId" th:value="${word.id}">
        <input type="text" name="spanish" placeholder="Введите перевод" required>
        <button type="submit">Проверить</button>
    </form>
</div>

</body>
</html>
